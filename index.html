<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Junk Food's Game</h1>
        
        <div id="game">
            <img src="Images/pizza.png" alt="pizza.png" width="100px" style="border: rgb(143, 9, 9) 5px solid; border-radius: 100px;">
            <img src="Images/SHAWAMA.png" alt="shawarma.png" width="100px" style="border: rgb(143, 9, 9) 5px solid; border-radius: 100px;">
            <img src="Images/meat pie.png" alt="meat pie.png" width="100px" style="border: rgb(143, 9, 9) 5px solid; border-radius: 100px;">
        </div>
        <h2 class="fnt">Com-Choice: <span id="system_choice"></span></h2>
        <h2 class="fnt">My Choice: <span id="my_choice"></span></h2>
        <h2 class="fnt">Result: <span id="result"></span></h2>

        <div class="btn">

            <button id="PIZZA">PIZZA</button>
            <button id="SHAWARMA">SHAWARMA</button>
            <button id="MEAT-PIE">MEAT-PIE</button>

        </div>
        <br>
        <a href="http://www.facebook.com"><img
            src="images/full-logo.png" 
            style="width:100px;
            align-self: center;
            border-radius: 50px;">
        </a>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
